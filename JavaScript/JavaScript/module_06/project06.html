<html>
  <head>
    <title>Module 5 Activity</title>
    <link rel="stylesheet" type="text/css" href="styleSheet.css">
  </head>


  <body>

      <p>
        Enter first name:
        <input type = "text" id = "fNameInput"><br>
        Enter last name:
        <input type = "text" id = "lNameInput"><br>
        Enter your street address:
        <input type = "text" id = "addressInput"><br>
        Enter your city:
        <input type = "text" id = "cityInput"><br>
        Enter your state:
        <input type = "text" id = "stateInput"><br>
      </p>

      <button onclick="displayData()">
        Enter
      </button>

      <p id = "nameOutput"></p>
      <p id = "addressOutput"></p>

      <script>
        function displayData()
        {
          var fName = document.getElementById("fNameInput").value;
          var lName = document.getElementById("lNameInput").value;
          var address = document.getElementById("addressInput").value;
          var city = document.getElementById("cityInput").value;
          var state = document.getElementById("stateInput").value;
          var output = "<table border = "+1+">"+
                          "<tr>"+
                            "<th>Field Name</th>"+
                            "<th>Field Value</th>"+
                          "</tr>"+
                          "<tr>"+
                            "<td>First Name</td>"+
                            "<td>"+fName+"</td>"+
                          "</tr>"+
                          "<tr>"+
                            "<td>Last Name</td>"+
                            "<td>"+lName+"</td>"+
                          "</tr>"+
                          "<tr>"+
                            "<td>Street Address</td>"+
                            "<td>"+address+"</td>"+
                          "</tr>"+
                          "<tr>"+
                            "<td>City</td>"+
                            "<td>"+city+"</td>"+
                          "</tr>"+
                          "<tr>"+
                            "<td>State</td>"+
                            "<td>"+state+"</td>"+
                          "</tr>"+
                        "</table>";



          document.getElementById("nameOutput").innerHTML = output;
        }
    </script>

  </body>
<html>
